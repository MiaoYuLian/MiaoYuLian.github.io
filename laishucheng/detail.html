<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title>商品详情</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/detail.css"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/tools.js"></script>
        <script src="js/detail.js"></script>
	</head>
	<body>
		<!--头部-->
			<header>
				<span class="icon-back back"><a href="index.html"></a></span>
				<em>商品详情</em>
			</header>
		<div class="container">
            <div class="goods-info">
	            <div class="goods-banner">
		            <img src="img/goods-banner.png"/>
	            </div>
	            <div class="goods-explain">
		            <h1 id="title"></h1>
		            <ul>
			            <li>商品价格：<em id="price"></em></li>
			            <li id="major">专业：</li>
			            <li>数量：<input type="number" value="1" />册</li>
		            </ul>
	            </div>
            </div>
            <div class="goods-details">
		            <div class="detail-hd">
			            <ul>
				            <li class="active"><a href="javascript:void(0)">图文详情</a></li>
				            <li><a href="javascript:void(0)">规格参数</a></li>
				            <li><a href="javascript:void(0)">评价(199)</a></li>
			            </ul>
		            </div>
		            <div class="detail-content" id="intro">
		            </div>
		            <div class="detail-content">
			            <img src="img/loading.gif" class="loading"/>
			            <p>等待加载 规格参数……</p>
		            </div>
		            <div class="detail-content">
			            <img src="img/loading.gif" class="loading"/>
			            <p>等待加载 评论……</p>
		            </div>
            </div>
		</div>
		<!--底部-->
			<footer>
				<span>
					<a href="#" class="icon-fav fav">收藏</a>
					<a href="cart.html" class="icon-secCart secCart">购物车</a>
				</span>
				<a href="cart.html">去结算</a>
				<a href="cart.html" class="addCart">加入购物车</a>
			</footer>	
	</body>
</html>
